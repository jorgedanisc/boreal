name: "Build"

on:
  workflow_call:
    inputs:
      platform:
        required: true
        type: string
      target:
        required: true
        type: string
      build-args:
        required: false
        type: string
        default: ""
      release-id:
        required: false
        type: string
      asset-prefix:
        required: false
        type: string
        default: "boreal"
      asset-name-pattern:
        required: false
        type: string
        default: ""
      upload-artifacts:
        required: false
        type: boolean
        default: false
      sign-binaries:
        required: false
        type: boolean
        default: false
      repository:
        required: false
        type: string
      ref:
        required: false
        type: string
        default: ${{ github.ref }}
      is-debug-build:
        required: false
        type: boolean
        default: false
      use-asset-cache:
        required: false
        type: boolean
        default: false

jobs:
  build:
    permissions:
      contents: write
    runs-on: ${{ inputs.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Get version from tauri.conf.json
        id: get-version
        shell: bash
        run: |
          VERSION=$(grep -o '"version": "[^"]*"' apps/client/src-tauri/tauri.conf.json | cut -d'"' -f4)
          echo "Application version from tauri.conf.json: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Determine build profile
        id: build-profile
        shell: bash
        run: |
          if [[ "${{ inputs.is-debug-build }}" == "true" ]]; then
            echo "profile=debug" >> "$GITHUB_OUTPUT"
            echo "Build profile: debug"
          else
            echo "profile=release" >> "$GITHUB_OUTPUT"
            echo "Build profile: release"
          fi

      - name: Setup Bun (standard)
        if: ${{ !(contains(inputs.platform, 'windows') && contains(inputs.target, 'aarch64')) }}
        uses: oven-sh/setup-bun@v2

      # Bun does not fully support Windows ARM64 yet, so we pin the baseline build.
      # See https://github.com/oven-sh/bun/issues/9824 for details.
      - name: Setup Bun (Windows ARM64 baseline)
        if: ${{ contains(inputs.platform, 'windows') && contains(inputs.target, 'aarch64') }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-download-url: "https://github.com/oven-sh/bun/releases/latest/download/bun-windows-x64-baseline.zip"

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ contains(inputs.platform, 'macos') && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./apps/client/src-tauri -> target"
          key: ${{ inputs.platform }}-${{ inputs.target }}

      - name: install dependencies (ubuntu 24.04)
        if: contains(inputs.platform, 'ubuntu-24.04')
        run: |
          sudo apt-get update
          sudo apt-get install -y libappindicator3-dev librsvg2-dev patchelf libasound2-dev libopenblas-dev libx11-dev libxtst-dev libxrandr-dev xdg-utils \
            libwebkit2gtk-4.1-0 \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-0 \
            libjavascriptcoregtk-4.1-dev \
            gir1.2-javascriptcoregtk-4.1 \
            gir1.2-webkit2-4.1

      - name: install dependencies (ubuntu 22.04)
        if: contains(inputs.platform, 'ubuntu-22.04')
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y universe
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev libopenblas-dev libx11-dev libxtst-dev libxrandr-dev xdg-utils libfuse2

      - name: Install Vulkan SDK (Windows x64)
        if: contains(inputs.platform, 'windows') && !contains(inputs.target, 'aarch64')
        uses: humbletim/install-vulkan-sdk@v1.2
        with:
          version: 1.4.309.0
          cache: true

      # humbletim/install-vulkan-sdk@v1.2 cannot target Windows ARM64 yet.
      # Download prebuilt binaries (Bin) + build headers/libs from source.
      # See https://github.com/humbletim/install-vulkan-sdk/pull/22 for prebuilt ARM64 support progress.
      - name: Prepare Vulkan SDK env (Windows ARM64)
        if: contains(inputs.platform, 'windows') && contains(inputs.target, 'aarch64')
        shell: pwsh
        run: |
          $sdkDir = Join-Path $env:GITHUB_WORKSPACE "VULKAN_SDK"
          New-Item -ItemType Directory -Force -Path $sdkDir | Out-Null
          Add-Content -Path $env:GITHUB_ENV -Value "VULKAN_SDK=$sdkDir"

      - name: Download Vulkan SDK binaries (Windows ARM64)
        if: contains(inputs.platform, 'windows') && contains(inputs.target, 'aarch64')
        shell: pwsh
        run: |
          $url = "https://sdk.lunarg.com/sdk/download/1.4.309.0/warm/InstallVulkanARM64-1.4.309.0.exe"
          $outFile = "vulkan_sdk_arm.exe"
          Write-Host "Downloading Vulkan SDK binaries from $url"
          Invoke-WebRequest -Uri $url -OutFile $outFile

      - name: Extract Vulkan SDK binaries (Windows ARM64)
        if: contains(inputs.platform, 'windows') && contains(inputs.target, 'aarch64')
        shell: pwsh
        run: |
          $sdkDir = $env:VULKAN_SDK
          $sevenZip = (Get-Command 7z.exe -ErrorAction Stop).Source
          Write-Host "Extracting binaries to $sdkDir"
          & $sevenZip x "./vulkan_sdk_arm.exe" "-o$sdkDir" -aoa
          $binPath = Join-Path $sdkDir "Bin"
          Add-Content -Path $env:GITHUB_PATH -Value $binPath
          Write-Host "Verifying glslc..."
          & (Join-Path $binPath "glslc.exe") --version

      - name: Build Vulkan SDK headers and libs (Windows ARM64)
        if: contains(inputs.platform, 'windows') && contains(inputs.target, 'aarch64')
        uses: humbletim/setup-vulkan-sdk@v1.2.1
        with:
          vulkan-query-version: 1.4.309.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Install trusted-signing-cli
        if: contains(inputs.platform, 'windows') && inputs.sign-binaries
        run: cargo install trusted-signing-cli

      - name: Prepare Vulkan SDK for Ubuntu 24.04
        if: contains(inputs.platform, 'ubuntu-24.04')
        run: |
          wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-1.3.290-noble.list https://packages.lunarg.com/vulkan/1.3.290/lunarg-vulkan-1.3.290-noble.list
          sudo apt update
          sudo apt install vulkan-sdk -y
          sudo apt-get install -y mesa-vulkan-drivers

      - name: Prepare Vulkan SDK for Ubuntu 22.04 (x64)
        if: inputs.platform == 'ubuntu-22.04'
        run: |
          wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-1.3.290-jammy.list https://packages.lunarg.com/vulkan/1.3.290/lunarg-vulkan-1.3.290-jammy.list
          sudo apt update
          sudo apt install vulkan-sdk -y
          sudo apt-get install -y mesa-vulkan-drivers

      - name: Prepare Vulkan SDK for Ubuntu 22.04 (ARM64)
        if: inputs.platform == 'ubuntu-22.04-arm'
        run: |
          # LunarG Vulkan SDK doesn't provide ARM64 packages, use mesa drivers
          sudo apt-get update
          sudo apt-get install -y mesa-vulkan-drivers vulkan-tools

      - name: Pre-install linuxdeploy for ARM64 (cache-only, writable)
        if: inputs.platform == 'ubuntu-22.04-arm'
        shell: bash
        run: |
          set -euo pipefail

          # Install dependencies (no 'fuse' package, only libfuse2 per AppImage docs)
          sudo apt-get update
          sudo apt-get install -y libfuse2 file squashfs-tools

          # Create Tauri cache directory (user-writable, no root)
          mkdir -p "$HOME/.cache/tauri"

          # Set APPIMAGE_EXTRACT_AND_RUN to avoid FUSE issues in CI
          echo "APPIMAGE_EXTRACT_AND_RUN=1" >> "$GITHUB_ENV"

          # Download linuxdeploy for aarch64 directly to Tauri cache (user-writable)
          echo "Downloading linuxdeploy..."
          curl -L --retry 3 -o "$HOME/.cache/tauri/linuxdeploy-aarch64.AppImage" \
            https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-aarch64.AppImage
          chmod +x "$HOME/.cache/tauri/linuxdeploy-aarch64.AppImage"

          # Download linuxdeploy-plugin-appimage for aarch64
          echo "Downloading linuxdeploy-plugin-appimage..."
          curl -L --retry 3 -o "$HOME/.cache/tauri/linuxdeploy-plugin-appimage-aarch64.AppImage" \
            https://github.com/linuxdeploy/linuxdeploy-plugin-appimage/releases/download/continuous/linuxdeploy-plugin-appimage-aarch64.AppImage
          chmod +x "$HOME/.cache/tauri/linuxdeploy-plugin-appimage-aarch64.AppImage"

          # Download AppRun for aarch64 (Required by Tauri for AppImage)
          echo "Downloading AppRun..."
          curl -L --retry 3 -o "$HOME/.cache/tauri/AppRun-aarch64" \
            https://github.com/tauri-apps/binary-releases/releases/download/apprun-old/AppRun-aarch64
          chmod +x "$HOME/.cache/tauri/AppRun-aarch64"

          # Sanity check: verify linuxdeploy can execute at all
          echo "Verifying linuxdeploy installation..."
          "$HOME/.cache/tauri/linuxdeploy-aarch64.AppImage" --appimage-extract-and-run --version

          echo "Tauri cache contents:"
          ls -la "$HOME/.cache/tauri/"

      - name: install frontend dependencies
        if: ${{ !(contains(inputs.platform, 'windows') && contains(inputs.target, 'aarch64')) }}
        run: |
          cd apps/client
          bun install

      - name: install frontend dependencies (Windows ARM64)
        if: ${{ contains(inputs.platform, 'windows') && contains(inputs.target, 'aarch64') }}
        run: |
          cd apps/client
          bun install --cpu=arm64

      - name: rustup install target
        if: ${{ inputs.target != '' }}
        shell: bash
        run: |
          if [ "${{ inputs.target }}" == "universal-apple-darwin" ]; then
            rustup target add aarch64-apple-darwin x86_64-apple-darwin
          else
            rustup target add ${{ inputs.target }}
          fi

      - name: import Apple Developer Certificate
        if: contains(inputs.platform, 'macos') && inputs.sign-binaries
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          if [ -z "$APPLE_CERTIFICATE" ]; then
            echo "::warning::APPLE_CERTIFICATE secret is not set. Skipping code signing."
            echo "SKIP_SIGNING=true" >> $GITHUB_ENV
            exit 0
          fi
          echo "$APPLE_CERTIFICATE" | base64 -d > certificate.p12
          ls -l certificate.p12
          file certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          security find-identity -v -p codesigning build.keychain

      - name: verify certificate
        if: contains(inputs.platform, 'macos') && inputs.sign-binaries && env.SKIP_SIGNING != 'true'
        run: |
          CERT_INFO=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application")
          CERT_ID=$(echo "$CERT_INFO" | awk -F'"' '{print $2}')
          echo "CERT_ID=$CERT_ID" >> $GITHUB_ENV
          echo "Certificate imported."

      - name: Patch asset name pattern
        id: patch-release-name
        shell: bash
        if: ${{ inputs.release-id != '' && inputs.asset-name-pattern != '' }}
        run: |
          platform="${{ inputs.platform }}"
          replacement="$(echo ${platform} | sed -E 's/-latest//')"
          patched_platform=$(echo '${{ inputs.asset-name-pattern }}' | sed -E "s/\[platform\]/${replacement}/")
          if [[ -n "${{ inputs.asset-prefix }}" ]]; then
            patched_platform="${{ inputs.asset-prefix }}_${patched_platform}"
          fi
          echo "platform=${patched_platform}" >> $GITHUB_OUTPUT

      - name: Restore assets cache
        if: inputs.use-asset-cache
        id: restore-assets-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            apps/client/src-tauri/binaries
            apps/client/src-tauri/models
          key: assets-${{ hashFiles('apps/client/scripts/**') }}

      - name: Fetch FFmpeg
        # Always run fetch-ffmpeg to allow it to reconstitute universal binaries on macOS if needed
        working-directory: apps/client
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun run fetch:ffmpeg

      # Build with Tauri WITHOUT code signing (test builds, PRs, etc.)
      - name: Build with Tauri (unsigned)
        if: ${{ !inputs.sign-binaries }}
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPIMAGE_EXTRACT_AND_RUN: "1"
          NO_STRIP: true
        with:
          tagName: ${{ inputs.release-id && format('v{0}', steps.get-version.outputs.version) || '' }}
          releaseName: ${{ inputs.release-id && format('v{0}', steps.get-version.outputs.version) || '' }}
          releaseId: ${{ inputs.release-id }}
          assetNamePattern: ${{ steps.patch-release-name.outputs.platform }}
          args: ${{ inputs.build-args }}
          projectPath: "apps/client"

      # Build with Tauri WITH code signing (release builds)
      - name: Build with Tauri (signed)
        if: ${{ inputs.sign-binaries }}
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPIMAGE_EXTRACT_AND_RUN: "1"
          NO_STRIP: true
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ env.CERT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ inputs.release-id && format('v{0}', steps.get-version.outputs.version) || '' }}
          releaseName: ${{ inputs.release-id && format('v{0}', steps.get-version.outputs.version) || '' }}
          releaseId: ${{ inputs.release-id }}
          assetNamePattern: ${{ steps.patch-release-name.outputs.platform }}
          args: ${{ inputs.build-args }}
          projectPath: "apps/client"

      - name: Upload artifacts (macOS)
        if: inputs.upload-artifacts && contains(inputs.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.asset-prefix }}-${{ inputs.target }}
          path: |
            apps/client/src-tauri/target/${{ inputs.target }}/${{ steps.build-profile.outputs.profile }}/bundle/dmg/*.dmg
            apps/client/src-tauri/target/${{ inputs.target }}/${{ steps.build-profile.outputs.profile }}/bundle/macos/*.app
          retention-days: 30

      - name: Install FUSE for AppImage processing
        if: contains(inputs.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2

      - name: Remove libwayland-client.so from AppImage
        if: inputs.platform == 'ubuntu-22.04' || inputs.platform == 'ubuntu-24.04'
        run: |
          # Find the AppImage file
          APPIMAGE_PATH=$(find apps/client/src-tauri/target/${{ steps.build-profile.outputs.profile }}/bundle/appimage -name "*.AppImage" | head -1)

          if [ -n "$APPIMAGE_PATH" ]; then
            echo "Processing AppImage: $APPIMAGE_PATH"

            # Make AppImage executable
            chmod +x "$APPIMAGE_PATH"

            # Extract AppImage
            cd "$(dirname "$APPIMAGE_PATH")"
            APPIMAGE_NAME=$(basename "$APPIMAGE_PATH")

            # Extract using the AppImage itself
            "./$APPIMAGE_NAME" --appimage-extract

            # Remove libwayland-client.so files
            echo "Removing libwayland-client.so files..."
            find squashfs-root -name "libwayland-client.so*" -type f -delete

            # List what was removed for verification
            echo "Files remaining in lib directories:"
            find squashfs-root -name "lib*" -type d | head -5 | while read dir; do
              echo "Contents of $dir:"
              ls "$dir" | grep -E "(wayland|fuse)" || echo "  No wayland/fuse libraries found"
            done

            # Get appimagetool
            wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
            chmod +x appimagetool-x86_64.AppImage

            # Repackage AppImage with no-appstream to avoid warnings
            ARCH=x86_64 ./appimagetool-x86_64.AppImage --no-appstream squashfs-root "$APPIMAGE_NAME"

            # Clean up
            rm -rf squashfs-root appimagetool-x86_64.AppImage

            echo "libwayland-client.so removed from AppImage successfully"
          else
            echo "No AppImage found to process"
          fi

      - name: Upload artifacts (Linux)
        if: inputs.upload-artifacts && contains(inputs.platform, 'ubuntu')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.asset-prefix }}-${{ inputs.platform }}-${{ inputs.target }}
          path: |
            apps/client/src-tauri/target/${{ steps.build-profile.outputs.profile }}/bundle/deb/*.deb
            apps/client/src-tauri/target/${{ steps.build-profile.outputs.profile }}/bundle/appimage/*.AppImage
            apps/client/src-tauri/target/${{ steps.build-profile.outputs.profile }}/bundle/rpm/*.rpm
          retention-days: 30

      - name: Upload artifacts (Windows)
        if: inputs.upload-artifacts && contains(inputs.platform, 'windows')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.asset-prefix }}-${{ inputs.target }}
          # Default Windows builds place bundles under release/, but cross-compiles (ARM64) nest under target/<triple>/release.
          path: |
            apps/client/src-tauri/target/${{ inputs.target != '' && inputs.target != 'x86_64-pc-windows-msvc' && format('{0}/{1}', inputs.target, steps.build-profile.outputs.profile) || steps.build-profile.outputs.profile }}/bundle/msi/*.msi
            apps/client/src-tauri/target/${{ inputs.target != '' && inputs.target != 'x86_64-pc-windows-msvc' && format('{0}/{1}', inputs.target, steps.build-profile.outputs.profile) || steps.build-profile.outputs.profile }}/bundle/nsis/*.exe
          retention-days: 30
