name: Compression Benchmark

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    name: Run Compression Benchmark
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version
          
      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            apps/client/src-tauri/target/
          key: ${{ runner.os }}-cargo-benchmark-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-benchmark-

      - name: Run Compression Benchmark
        working-directory: apps/client/src-tauri
        run: |
          # The binary now expects a path to fixtures
          # We need to provide absolute path or relative from the binary's CWD
          # Workdir is apps/client/src-tauri
          # Fixtures are in root/.ci-fixtures/out -> ../../../.ci-fixtures/out
          cargo run --bin benchmark -- ../../../.ci-fixtures/out

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: compression-report
          path: apps/client/src-tauri/compression_report.md
