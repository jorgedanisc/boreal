name: "Build Test"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  fetch-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Fetch Assets
        working-directory: apps/client
        run: |
          bun install
          bun run fetch:ffmpeg
          bun run fetch:models
      - name: Save assets cache
        uses: actions/cache/save@v4
        with:
          path: |
            apps/client/src-tauri/binaries
            apps/client/src-tauri/models
          key: assets-${{ hashFiles('apps/client/scripts/**') }}

  build-test:
    permissions:
      contents: write
    needs: fetch-assets
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-26" # for Arm based macs (M1 and above). Uses macOS 26 for Apple Intelligence SDK.
            args: "--target aarch64-apple-darwin"
            target: "aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel based macs.
            args: "--target x86_64-apple-darwin"
            target: "x86_64-apple-darwin"
          - platform: "ubuntu-22.04" # Build .deb on 22.04
            args: "--bundles deb"
            target: "x86_64-unknown-linux-gnu"
          - platform: "ubuntu-24.04" # Build AppImage and RPM on 24.04
            args: "--bundles appimage,rpm"
            target: "x86_64-unknown-linux-gnu"
          - platform: "windows-latest"
            args: ""
            target: "x86_64-pc-windows-msvc"
          - platform: "windows-11-arm" # for ARM64 Windows runner
            args: "--target aarch64-pc-windows-msvc"
            target: "aarch64-pc-windows-msvc"

    uses: ./.github/workflows/build.yml
    with:
      platform: ${{ matrix.platform }}
      target: ${{ matrix.target }}
      build-args: ${{ matrix.args }}
      sign-binaries: true
      asset-prefix: "boreal-test"
      upload-artifacts: true
      is-debug-build: ${{ contains(matrix.args, '--debug') }}
      use-asset-cache: true
    secrets: inherit
