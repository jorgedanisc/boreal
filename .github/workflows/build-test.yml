name: "Build Test"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    name: Run Compression Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            apps/client/src-tauri/target/
          key: ${{ runner.os }}-cargo-benchmark-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-benchmark-
      - name: Run Compression Benchmark
        working-directory: apps/client/src-tauri
        run: |
          # Generate/Ensure fixtures exist (assuming they are checked in or generated)
          cargo run --bin benchmark -- ../../../.ci-fixtures/out
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: compression-report
          path: apps/client/src-tauri/compression_report.md

  fetch-assets:
    needs: benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Fetch Assets
        working-directory: apps/client
        run: |
          bun install
          bun run fetch:ffmpeg
          bun run fetch:models
      - name: Save assets cache
        uses: actions/cache/save@v4
        with:
          path: |
            apps/client/src-tauri/binaries
            apps/client/src-tauri/models
          key: assets-${{ hashFiles('apps/client/scripts/**') }}

  build-test:
    permissions:
      contents: write
    needs: fetch-assets
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target universal-apple-darwin"
            target: "universal-apple-darwin"
          - platform: "ubuntu-22.04" # Build .deb on 22.04
            args: "--bundles deb"
            target: "x86_64-unknown-linux-gnu"
          - platform: "ubuntu-24.04" # Build AppImage and RPM on 24.04
            args: "--bundles appimage,rpm"
            target: "x86_64-unknown-linux-gnu"
          - platform: "windows-latest"
            args: ""
            target: "x86_64-pc-windows-msvc"
          - platform: "windows-11-arm" # for ARM64 Windows runner
            args: "--target aarch64-pc-windows-msvc"
            target: "aarch64-pc-windows-msvc"

    uses: ./.github/workflows/build.yml
    with:
      platform: ${{ matrix.platform }}
      target: ${{ matrix.target }}
      build-args: ${{ matrix.args }}
      sign-binaries: true
      asset-prefix: "boreal-test"
      upload-artifacts: true
      is-debug-build: ${{ contains(matrix.args, '--debug') }}
      use-asset-cache: true
    secrets: inherit
