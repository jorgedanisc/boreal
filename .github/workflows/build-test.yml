name: "Build Test"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  fetch-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Fetch Assets
        working-directory: apps/client
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bun install
          bun run fetch:ffmpeg
      - name: Save assets cache
        uses: actions/cache/save@v4
        with:
          path: |
            apps/client/src-tauri/binaries
            apps/client/src-tauri/models
          key: assets-${{ hashFiles('apps/client/scripts/**') }}


  benchmark:
    needs: fetch-assets
    name: Run Compression Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev libopenblas-dev libx11-dev libxtst-dev libxrandr-dev
      - name: Restore assets cache
        uses: actions/cache/restore@v4
        with:
          path: |
            apps/client/src-tauri/binaries
            apps/client/src-tauri/models
          key: assets-${{ hashFiles('apps/client/scripts/**') }}
          fail-on-cache-miss: true
      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            apps/client/src-tauri/target/
          key: ${{ runner.os }}-cargo-benchmark-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-benchmark-
      - name: Restore fixtures cache
        uses: actions/cache/restore@v4
        id: fixtures-cache
        with:
          path: .ci-fixtures/out
          key: fixtures-${{ hashFiles('.ci-fixtures/generate.sh') }}
      - name: Generate Fixtures
        run: |
          chmod +x .ci-fixtures/generate.sh
          bash .ci-fixtures/generate.sh .ci-fixtures/out
      - name: Save fixtures cache
        if: steps.fixtures-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: .ci-fixtures/out
          key: fixtures-${{ hashFiles('.ci-fixtures/generate.sh') }}
      - name: Run Compression Benchmark
        working-directory: apps/client/src-tauri
        timeout-minutes: 20
        run: |
          # Fixtures generated in previous step at root/.ci-fixtures/out
          # Using --release for realistic performance benchmarking
          cargo run --release --example benchmark -- ../../../.ci-fixtures/out
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: compression-report
          path: apps/client/src-tauri/compression_report.md
      - name: Add to Summary
        run: cat apps/client/src-tauri/compression_report.md >> $GITHUB_STEP_SUMMARY


  build-test:
    permissions:
      contents: write
    needs: [fetch-assets, benchmark]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target universal-apple-darwin"
            target: "universal-apple-darwin"
          - platform: "ubuntu-22.04"
            args: "--bundles deb,appimage"
            target: "x86_64-unknown-linux-gnu"
          - platform: "ubuntu-22.04-arm"
            args: "--bundles deb"
            target: "aarch64-unknown-linux-gnu"
          - platform: "windows-latest"
            args: ""
            target: "x86_64-pc-windows-msvc"
          - platform: "windows-11-arm"
            args: "--target aarch64-pc-windows-msvc"
            target: "aarch64-pc-windows-msvc"

    uses: ./.github/workflows/build.yml
    with:
      platform: ${{ matrix.platform }}
      target: ${{ matrix.target }}
      build-args: ${{ matrix.args }}
      sign-binaries: false
      asset-prefix: "boreal-test"
      upload-artifacts: true
      is-debug-build: ${{ contains(matrix.args, '--debug') }}
      use-asset-cache: true
    secrets: inherit
