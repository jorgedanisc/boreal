<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Boreal</title>
</head>

<body class="splash-lock">
  <style>
    body {
      margin: 0;
      padding: 0;
      
      /* Example: Add padding so content respects the notch */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    body.splash-lock {
      overflow: hidden;
    }

    /* Splash background layer - fades out to reveal app */
    #splash-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #060028;
      z-index: 9998;
      transition: opacity 0.5s ease-out;
    }

    /* Splash content wrapper - fades out before background */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      pointer-events: none;
      transition: opacity 0.3s ease-out;
    }

    .splash-logo-img {
      width: 120px;
      height: auto;
      opacity: 0;
      animation: reveal 1s ease-out forwards;
    }

    @keyframes reveal {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
  <div id="splash-bg"></div>
  <div id="splash">
    <img src="/splash-screen-image.png" alt="Boreal" class="splash-logo-img" />
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
